<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Message</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="./asset/css/index.css">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"
        integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- socketIO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <!-- css tippy -->
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/material.css" />
    <!-- emoji-element-picker -->
    <link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/database.js">
    <link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/picker.js">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"> -->
</head>

<body>
    <section class="wrapper">
        <div class="container text-center wrapper-container">
            <div class="row" style="max-width: 1500px;">
                <div class="d-none d-md-block col-lg-4 col-md-5 wrapper-left">
                    <div class="header">
                        <div class="wrapper-head">
                            <h1 class="title" style="color: #aaaaaa;">Chat</h1>
                            <i class="fa-solid fa-pen-to-square fa-xl"></i>
                        </div>
                        <div class="search">
                            <input type="text" class="input-search" placeholder="Tìm kiếm hội thoại">
                            <span class="icon-search">
                                <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #cccccc;"></i>
                            </span>
                        </div>
                    </div>
                    <div id="body-left" class="body">
                        <div id="card-surecommand" class="card card-surecommand active" style="max-width: 540px;">
                            <div class="row row-card-avatar g-0">
                                <div class="col-3 col-md-3 custom-img">
                                    <img src="./asset/image/groupAvatar3.jpeg" class="img-fluid avatar-group" alt="...">
                                </div>
                                <div class="col-9 col-md-9 d-flex align-items-center">
                                    <div class="card-body">
                                        <h5 class="card-title">Group Surecommand</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div style="color: #9e9e9e;">Friends List</div>
                    </div>
                </div>
                <div class="col-md-7 col-lg-8 wrapper-right">
                    <div class="wrap-right-card">
                        <div class="pb-3 card-head">
                            <div class="row g-0">
                                <div class="col-10 col-md-8 col-lg-6 custom-img custom-img-head">
                                    <img src="./asset/image/groupAvatar3.jpeg" class=" img-fluid avatar-group"
                                        alt="...">
                                    <div class="card-head-custom">
                                        <h5 class="card-title" style="text-align: left;">Group Surecommand</h5>
                                    </div>
                                </div>
                                <div class="col-2 col-md-4 col-lg-6 action">
                                    <!-- <a class="ms-2 text-muted button-logout" href="#!">
                                        <i class="fa-solid fa-right-from-bracket fa-lg"></i>
                                    </a> -->
                                    <button class="btn btn-menu" type="button" data-bs-toggle="offcanvas"
                                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                        <i class="fa-solid fa-bars fa-lg menu-icon"></i>
                                    </button>

                                    <div class="offcanvas offcanvas-end canvas-custome" tabindex="-1"
                                        id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                        <div class="offcanvas-header">
                                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Chat List</h5>
                                            <!-- <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                                aria-label="Close"></button> -->
                                            <a class="ms-2 text-muted button-logout" href="#!">
                                                <i class="fa-solid fa-right-from-bracket fa-lg"></i>
                                            </a>
                                        </div>
                                        <div class="offcanvas-body body" id="body-left-mobile">
                                            <div class="card card-surecommand active" id="card-surecommand-mobile"
                                                style="max-width: 540px;">
                                                <div class="row row-card-avatar g-0">
                                                    <div class="col-3 col-md-3 custom-img">
                                                        <img src="./asset/image/groupAvatar3.jpeg"
                                                            class="img-fluid avatar-group" alt="...">
                                                    </div>
                                                    <div class="col-9 col-md-9 d-flex align-items-center">
                                                        <div class="card-body">
                                                            <h5 class="card-title">Group Surecommand</h5>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                            <div style="color: #9e9e9e;">Friends List</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="wrapper-chat" class="wrapper-chat"></div>
                        <div class="text-muted d-flex justify-content-start align-items-center pe-5 mt-2 wrap-send">
                            <div class="avatar-chat" id="avatar"></div>
                            <input id="message-input" type="text" class="form-control form-control-md input-custom"
                                id="exampleFormControlInput2" placeholder="Type message">
                            <a class="ms-1 text-muted" href="#!" id="open-image-upload" type="file"><i
                                    class="fas fa-paperclip"></i></a>
                            <a class="ms-3 text-muted" href="#!" id="wrap-emoji">
                                <i class="fas fa-smile icon-emoji">
                                </i>
                            </a>
                            <a class="ms-3" href="#!" id="send-button"><i class="fas fa-paper-plane"></i></a>
                            <input type="file" id="file-uploader" style="display: none;">
                        </div>
                        <emoji-picker id="emoji" class="light"></emoji-picker>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"
        integrity="sha512-LsnSViqQyaXpD4mBBdRYeP6sRwJiJveh2ZIbW41EBrNmKxgr/LFZIiWT6yr+nycvhvauz8c2nYMhrP80YhG7Cw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- tippy -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <!-- script -->
    <script type="module" src="./asset/js/emoji.js"></script>
    <script type="module" src="./asset/js/script.js" defer></script>
</body>

</html>
